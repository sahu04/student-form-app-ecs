<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 650px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px;
    }
    button {
      padding: 10px 14px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .save-btn { background: #27ae60; }
    .view-btn { background: #2980b9; margin-left: 10px; }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th { background: #34495e; color: white; }
  </style>
</head>

<body>
<div class="container">
  <h2>Student Registration Form</h2>

  <form onsubmit="saveStudent(event)">
    <label>Student ID</label>
    <input id="studentId" required>

    <label>Name</label>
    <input id="name" required>

    <label>Age</label>
    <input id="age" type="number" required>

    <label>Class</label>
    <input id="className" required>

    <button class="save-btn">Save</button>
    <button type="button" class="view-btn" onclick="loadStudents()">View</button>
  </form>

  <p id="msg"></p>

  <table id="studentTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Age</th><th>Class</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
function saveStudent(e) {
  e.preventDefault();

  fetch("/api/students", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      studentId: studentId.value,
      name: name.value,
      age: age.value,
      class: className.value
    })
  })
  .then(r => r.json())
  .then(d => {
    msg.innerText = d.message;
    loadStudents();
  });
}

function loadStudents() {
  fetch("/api/students")
    .then(r => r.json())
    .then(data => {
      tableBody.innerHTML = "";
      studentTable.style.display = "table";
      data.forEach(s => {
        tableBody.innerHTML += `
          <tr>
            <td>${s.studentId}</td>
            <td>${s.name}</td>
            <td>${s.age}</td>
            <td>${s.class}</td>
          </tr>`;
      });
    });
}
</script>
</body>
</html>
