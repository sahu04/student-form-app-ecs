<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f6fc;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 650px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    label {
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .save-btn {
      background-color: #27ae60;
      color: white;
    }

    .view-btn {
      background-color: #2980b9;
      color: white;
      margin-left: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    #msg {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    table {
      width: 100%;
      margin-top: 25px;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th {
      background-color: #34495e;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="container">
  <h2>Student Registration Form</h2>

  <form onsubmit="saveStudent(event)">
    <label>Student ID</label>
    <input type="text" id="studentId" required>

    <label>Name</label>
    <input type="text" id="name" required>

    <label>Age</label>
    <input type="number" id="age" required>

    <label>Class</label>
    <input type="text" id="className" required>

    <button type="submit" class="save-btn">Save Student</button>
    <button type="button" class="view-btn" onclick="loadStudents()">View All Students</button>
  </form>

  <p id="msg"></p>

  <table id="studentTable" style="display:none;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Class</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
function saveStudent(e) {
  e.preventDefault();

  fetch("/api/students", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      studentId: studentId.value,
      name: name.value,
      age: age.value,
      class: className.value
    })
  })
  .then(r => r.json())
  .then(d => {
    msg.innerText = d.message;
    loadStudents();
  })
  .catch(() => msg.innerText = "Error saving student");
}

function loadStudents() {
  fetch("/api/students")
    .then(r => r.json())
    .then(data => {
      tableBody.innerHTML = "";
      studentTable.style.display = "table";

      data.forEach(s => {
        tableBody.innerHTML += `
          <tr>
            <td>${s.studentId}</td>
            <td>${s.name}</td>
            <td>${s.age}</td>
            <td>${s.class}</td>
          </tr>
        `;
      });
    })
    .catch(() => msg.innerText = "Error loading students");
}
</script>

</body>
</html>
